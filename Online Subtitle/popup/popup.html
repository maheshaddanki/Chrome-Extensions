<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Subtitles</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Realtime Subtitles</h1>

    <div class="status-container">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Ready</span>
    </div>

    <div class="control-group">
      <label for="languageSelect">Language</label>
      <select id="languageSelect">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="es-MX">Spanish (Mexico)</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="pt-BR">Portuguese (Brazil)</option>
        <option value="pt-PT">Portuguese (Portugal)</option>
        <option value="ru-RU">Russian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="hi-IN">Hindi</option>
        <option value="ar-SA">Arabic</option>
        <option value="nl-NL">Dutch</option>
        <option value="pl-PL">Polish</option>
        <option value="tr-TR">Turkish</option>
        <option value="vi-VN">Vietnamese</option>
        <option value="th-TH">Thai</option>
        <option value="te-IN">Telugu</option>
        <option value="ta-IN">Tamil</option>
      </select>
    </div>

    <div class="control-group">
      <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">24px</span></label>
      <input type="range" id="fontSizeSlider" min="16" max="48" value="24">
    </div>

    <div class="control-group">
      <label for="positionSelect">Subtitle Position</label>
      <select id="positionSelect">
        <option value="bottom">Bottom</option>
        <option value="top">Top</option>
      </select>
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">Start Subtitles</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
    </div>

    <div class="info">
      <p>Click "Start Subtitles" to begin capturing audio and generating real-time subtitles.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
