<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Subtitles</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Realtime Subtitles</h1>

    <div class="status-container">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Ready</span>
    </div>

    <div class="control-group">
      <label for="apiKeyInput">Deepgram API Key</label>
      <input type="password" id="apiKeyInput" placeholder="Enter your Deepgram API key">
      <a href="https://console.deepgram.com/signup" target="_blank" class="api-link">Get free API key ($200 credit)</a>
    </div>

    <div class="control-group">
      <label for="languageSelect">Language</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="nl">Dutch</option>
        <option value="pl">Polish</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
        <option value="th">Thai</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
      </select>
    </div>

    <div class="control-group">
      <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">24px</span></label>
      <input type="range" id="fontSizeSlider" min="16" max="48" value="24">
    </div>

    <div class="control-group">
      <label for="positionSelect">Subtitle Position</label>
      <select id="positionSelect">
        <option value="bottom">Bottom</option>
        <option value="top">Top</option>
      </select>
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">Start Subtitles</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
    </div>

    <div class="info">
      <p>Captures audio directly from the video - works with headphones!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
